<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS RESET -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Music, Song, and Lyrics</title>
</head>
<body>
<div class="container">
    <header class="lookup">
        <form role="find a song to sing by a musician">
        <fieldset class="form-group">
            <label for="user" class="lbl">Your name:</label><input type="text" id="user" name="user" class="inpt form-control" />
            <label for="artist" class="lbl">Artist Name:</label><input type="text" id="artist" name="artist" class="inpt form-control" />
            <label for="song" id="song" class="lbl">Song Name:</label><input type="text" id="songName" name="song" class="inpt form-control">
            <button type="button" id="submit" class="btn btn-primary" style="display:inline">Find Song</button>
        </fieldset>
        </form>
    </header>
    <!-- Bootstap docs: https://getbootstrap.com/docs/4.1/layout/overview/ -->
    <main> 
        <div class="youtube">
            <iframe id="youtube" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="lyrics"></div>
        
        <br class="clearfix" />
        <br />

    </main>
    <footer>
            <div class="footer__box">Team: Maha, Chareen, Nick</div>
    </footer>
</div>
