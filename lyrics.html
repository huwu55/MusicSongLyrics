<body id="landingpage">
<div class="mediawrapper">
    <header class="lookup">
        <form role="find a song to sing by a musician">
            <fieldset class="form-group topbar">
                <!-- <label for="user">Your screen name:</label><input type="text" id="user" name="user" /> -->
                <span id="greeting">Welcome huwu55!</span>
                <label for="artist">Artist Name: </label><input type="text" id="artist" name="artist" />
                <label for="song" id="song">Song Name: </label><input type="text" id="songName" name="song">
                <button type="button" id="submit" class="btn btn-primary">Find Song</button>
            </fieldset>
        </form>
    </header>
    <br />
    <!-- Bootstap docs: https://getbootstrap.com/docs/4.1/layout/overview/ -->

    <main id="media"> 
        <section id="content">
            <div class="youtube"><iframe id="youtube" frameborder="0" allowfullscreen></iframe></div>
            <textarea rows="20" cols="1" id="lyrics" disabled readonly>
            </textarea>
            <!-- get data from api and try it -->
            <br class="clearfix" />
        </section>      

        <!-- All playlists -->
        <section id="music">
            <select id="playlists"> <!-- Dynamically generate this list using jQuery -->
                <option value="***** Favorites *****">Favorites</option>
                <option value="Easy Listening" selected>Easy Listening</option>
            </select>
            <article class="song" id="Easy%20Listening">
                <img class="thumbnail" src="http://lorempixel.com/253/120" />
                <span class="songwriter">The Byrds</span><p class="songname">Mr. Tambourine Man</p>
                <button type="button" value="Add to Playlist">Add to Playlist</button>
                <button type="button" value="Delete">Remove from playlist</button>
            </article>
            <article class="song" id="Easy%20Listening">
                    <img class="thumbnail" src="http://lorempixel.com/253/120" />
                    <span class="songwriter">The Byrds</span><p class="songname">Mr. Tambourine Man</p>
                    <button type="button" value="Add to Playlist">Add to Playlist</button>
                    <button type="button" value="Delete">Remove from playlist</button>
            </article>
        </section>
    </main>

    <footer><div class="footer__box">Team: Maha, Chareen, Nick</div></footer>
