<body id="splash">
<div class="container">
    <header class="title">
        <h1>Music, Song, &amp; Lyrics</h1>
    </header>
    <!-- Bootstap docs: https://getbootstrap.com/docs/4.1/layout/overview/ -->
    <main id="songsearch"> 
        <form role="find a song to sing by a musician">
            <fieldset class="wrapper form-group">
                <span id="label0"><label for="user" class="lbl">Your name:</label></span>
                <span id="input0"><input type="text" id="user" name="user" class="inpt form-control" /></span> <br >

                <span id="label1"><label for="artist" class="lbl">Artist Name:</label></span>
                <span id="input1"><input type="text" id="artist" name="artist" class="inpt form-control" /></span> <br >

                <span id="label2"><label for="song" id="song" class="lbl">Song Name:</label></span>
                <span id="input2"><input type="text" id="songName" name="song" class="inpt form-control"></span> <br >

                <span id="search"><button type="button" id="submit" class="btn btn-primary">Find Song</button></span>
            </fieldset>
        </form>
    </main>
    <br class="clearfix" />
    <footer>
            <div class="footer__box">Berekely Coding Bootcamp App by Maha, Chareen, Nick</div>
    </footer>
</div>

<!-- ES6 JAVASCRIPTS BELOW-->

<!-- BOOTSTRAP -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- PASS SEARCH CRITERIA THROUGH SESSION STORAGE -->
<script type="text/javascript">
    $("#submit").on("click", function(event){

        event.preventDefault();
        sessionStorage.clear();

        var username = $("#user").val();
        sessionStorage.setItem('username', username);

        var song = $("#songName").val();
        sessionStorage.setItem('song', song);

        var artist = $("#artist").val();
        sessionStorage.setItem('artist', artist);

        var pathArray = window.location.pathname.split('/');
        pathArray.pop(); // remove index.html string
        pathArray.push("lyrics.html"); // add lyrics
        
        var url = ""; // create new path
        for (i = 0; i < pathArray.length; i++) {
            url += "/";
            url += pathArray[i];
        }

        // Use on Github pages: window.location.replace("https://" + url);
        window.location.replace("file:/" + url); // FOR TESTING
    });   
</script>

</body>
</html>
